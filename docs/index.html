<!-- index.html for browse.wheedev.org -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßµ Whee Packages</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
    }
    .install {
      background: #eef;
      padding: 0.5rem;
      font-family: monospace;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .label {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .label.index {
      background: #007bff;
      color: white;
    }
    .label.ppa {
      background: #ff8800;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üßµ Whee Package Browser</h1>
  <div class="grid" id="packages"></div>

<script>
  async function fetchJSON(url) {
    const res = await fetch(url);
    return res.json();
  }

  async function loadFrom(source, labelClass, labelText) {
    const pkgList = await fetch(`${source}/PackageList.json`).then(res => res.json());
    const container = document.getElementById("packages");

    for (const pkg of pkgList) {
      const metaURL = `${source}/${pkg}/PackageIndex.json`;
      const threadURL = `${source}/${pkg}/Thread.json`;

      try {
        const [meta, thread] = await Promise.all([
          fetchJSON(metaURL),
          fetchJSON(threadURL)
        ]);

        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div class="label ${labelClass}">${labelText}</div>
          <h2>${meta.browsepage.name}</h2>
          <p><strong>Maintainer:</strong> ${meta.browsepage.maintainer}</p>
          <p><strong>Description:</strong> ${meta.browsepage.description}</p>
          <p><strong>Version:</strong> ${thread.package.version}</p>
          <div class="install">fox install ${pkg}</div>
          <p><a href="package/?pkg=${pkg}">View Details</a></p>
        `;
        container.appendChild(el);
      } catch (e) {
        console.warn(`‚ùå Failed to load ${pkg} from ${source}`, e);
      }
    }
  }

  loadFrom("https://packages.wheedev.org", "index", "Package Index");
  loadFrom("https://ppa.wheedev.org", "ppa", "PPA");
</script>

</body>
</html>
