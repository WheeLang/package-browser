<!-- index.html for browse.wheedev.org -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßµ Whee Packages</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
    }
    .install {
      background: #eef;
      padding: 0.5rem;
      font-family: monospace;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üßµ Whee Package Browser</h1>
  <div class="grid" id="packages"></div>

<script>
  async function fetchJSON(url) {
    const res = await fetch(url);
    return res.json();
  }

  async function loadPackages() {
    const pkgList = await fetch("https://packages.wheedev.org/PackageList.json").then(res => res.json());
    const container = document.getElementById("packages");

    for (const pkg of pkgList) {
      const metaURL = `https://packages.wheedev.org/${pkg}/PackageIndex.json`;
      const threadURL = `https://packages.wheedev.org/${pkg}/Thread.json`;

      try {
        const [meta, thread] = await Promise.all([
          fetchJSON(metaURL),
          fetchJSON(threadURL)
        ]);

        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <h2>${meta.browsepage.name}</h2>
          <p><strong>Maintainer:</strong> ${meta.browsepage.maintainer}</p>
          <p><strong>Description:</strong> ${meta.browsepage.description}</p>
          <p><strong>Version:</strong> ${thread.package.version}</p>
          <div class="install">fox install ${pkg}</div>
          <p><a href="package/?pkg=${pkg}">View Details</a></p>
        `;
        container.appendChild(el);
      } catch (e) {
        console.warn("‚ùå Failed to load:", pkg, e);
      }
    }
  }

  loadPackages();
</script>

</body>
</html>
